version: "2"
sql:
- schema: "migrations/"
  queries: 
    - "url.sql"
  engine: "postgresql"
  gen:
    go: 
      package: "repository"
      out: "../repository"
      sql_package: "pgx/v5"
      emit_methods_with_db_argument: true
      overrides:
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"


